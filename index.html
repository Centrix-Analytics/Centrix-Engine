<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Water</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>Sync Data from EPA to ArcGIS</h1>
                        <button class="btn btn-primary" id="processDataBtn">Sync EPA Data</button>
                        <div id="processingMessage" style="display: none;">Processing. Please Wait...</div>
                        <div id="doneMessage" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        const processingMessage = document.getElementById('processingMessage');
        const doneMessage = document.getElementById('doneMessage');

        document.getElementById('processDataBtn').addEventListener('click', function() {
            processingMessage.style.display = 'block';
            processingMessage.textContent = 'Processing. Please Wait...'; // Ensure this text appears initially

            fetch('/process-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.downloadLink) {
                        doneMessage.innerHTML = `
                            <p>Data processed successfully!</p>
                            <button class="btn btn-primary">Download Processed CSV Files</button>
                        `;
                        doneMessage.querySelector('button').onclick = () => window.location.href = data.downloadLink;
                    } else {
                        doneMessage.textContent = 'Processing completed, but no download link was provided.';
                    }
                })
                .catch(error => {
                    processingMessage.style.display = 'block';
                    processingMessage.textContent = `Error: ${error.message}`;
                })
                .finally(() => {
                    processingMessage.style.display = 'none';
                    doneMessage.style.display = 'block';
                    if (!doneMessage.textContent.includes('Error')) {
                        doneMessage.textContent = 'All files downloaded and stored in Google Storage successfully.';
                    }
                });
        });
    </script>
</body>
</html>
