<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Water</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>Sync Data from EPA to ArcGIS</h1>
                        <button class="btn btn-primary" id="processDataBtn">Sync EPA Data</button>
                        <div id="processingMessage" style="display: none;">Processing. Please Wait...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        const processingMessage = document.getElementById('processingMessage');

        document.getElementById('processDataBtn').addEventListener('click', function() {
            processingMessage.style.display = 'block';

            fetch('/process-data')
                .then(response => response.json())
                .then(data => {
                    if (data.files) {
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'btn btn-primary';
                        downloadBtn.textContent = 'Download Processed CSV Files';
                        downloadBtn.onclick = () => {
                            // Assuming data.files is an array of objects with file names and URLs
                            data.files.forEach(file => {
                                const link = document.createElement('a');
                                link.href = file.url;
                                link.download = file.name;
                                link.click();
                            });
                        };
                        document.querySelector('.card-body').appendChild(downloadBtn);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                })
                .finally(() => {
                    processingMessage.style.display = 'none';
                });
        });
    </script>
</body>
</html>
