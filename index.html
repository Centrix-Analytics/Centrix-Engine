<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Water</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>Sync Data from EPA to ArcGIS</h1>
                        <button class="btn btn-primary" id="processDataBtn">Sync EPA Data</button>
                        <div id="processingMessage" style="display: none;">Processing. Please Wait...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
        const processDataBtn = document.getElementById('processDataBtn');
        const processingMessage = document.getElementById('processingMessage');
        const logMessages = document.getElementById('logMessages');
    
        if (processDataBtn) {
            processDataBtn.addEventListener('click', function() {
                if (processingMessage) {
                    processingMessage.style.display = 'block';
                }
    
                fetch('/process-data')
                    .then(response => response.json())
                    .then(data => {
                        // Handle response data
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    })
                    .finally(() => {
                        if (processingMessage) {
                            processingMessage.style.display = 'none';
                        }
                    });
            });
        }
    });

    </script>
</body>
</html>
