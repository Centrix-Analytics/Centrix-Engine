<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Water</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h1>Sync Data from EPA to ArcGIS</h1>
                        <button class="btn btn-primary" id="processDataBtn">Sync EPA Data</button>
<!--                         <button class="btn btn-primary" id="uploadFilesBtn">Upload Processed Files</button>
                        <button class="btn btn-primary" id="downloadBtn" style="display: none;">Download Processed CSV Files</button>
                        <button class="btn btn-primary" id="downloadStoredBtn">Download Stored CSV Files</button>
                        <button class="btn btn-danger" id="stopProcessBtn">Stop Process</button> -->
                        <div id="processingMessage" style="display: none;">Processing. Please Wait...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        const processingMessage = document.getElementById('processingMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadFilesBtn = document.getElementById('uploadFilesBtn');
        const downloadStoredBtn = document.getElementById('downloadStoredBtn');

        document.getElementById('processDataBtn').addEventListener('click', function() {
            processingMessage.style.display = 'block';
            downloadBtn.style.display = 'none';
            uploadFilesBtn.style.display = 'none';

            fetch('/process-data')
                .then(response => response.json())
                .then(data => {
                    if (data.downloadLink) {
                        downloadBtn.style.display = 'block'; // Show the download button
                        downloadBtn.onclick = () => window.location.href = data.downloadLink; // Set download link
                    }
                    if (data.uploadLink) {
                        uploadFilesBtn.style.display = 'block'; // Show the upload button
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                })
                .finally(() => {
                    processingMessage.style.display = 'none';
                });
        });

        document.getElementById('uploadFilesBtn').addEventListener('click', function() {
            fetch('/upload-files')
                .then(response => response.json())
                .then(data => {
                    if (data.urls && data.urls.length > 0) {
                        alert('Files uploaded successfully. Check console for URLs.');
                        console.log('Uploaded file URLs:', data.urls);
                    } else {
                        alert('No files were uploaded.');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        });

        document.getElementById('downloadStoredBtn').addEventListener('click', function() {
            fetch('/download-csvs')
                .then(response => response.json())
                .then(data => {
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            const link = document.createElement('a');
                            link.href = `/downloads/${file}`;
                            link.download = file;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        });
                    } else {
                        alert('No files available for download.');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
        });

        document.getElementById('stopProcessBtn').addEventListener('click', function() {
            fetch('/stop-process', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                })
                .finally(() => {
                    processingMessage.style.display = 'none';
                });
        });
    </script>
</body>
</html>
